<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
    <div id='content'></div>

    <script type="text/babel">

        var helloTextInitial = 'stranger';

        var HelloApp = React.createClass({
            getInitialState: function() {
                return {
                    helloText: helloTextInitial
                };
            },

            handleHello: function (event) {
                var fieldValue = event.target.value;

                if ( fieldValue ) {
                    this.setState({
                        helloText: fieldValue,
                    });
                } else {
                    this.setState({
                        helloText: helloTextInitial,
                    });
                }  
            },

            render: function() {
                return (
                    <div>
                        <input type="text" className="search-field" onChange={this.handleHello} />
                        <p>Hello, {this.state.helloText}!</p>
                    </div> 
                );
            }
        });

        ReactDOM.render(
            <HelloApp />,
            document.getElementById("content")
        );

    </script>
</body>
</html>
