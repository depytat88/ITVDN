<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id='content'></div>

    <script type="text/babel">

        var CONTACTS = [
            {
                id: 1,
                name: 'Darth Vader',
                phoneNumber: '+250966666666',
                email: 'xxxxxxx@mail.com',
                image: 'img/darth.gif'
            }, {
                id: 2,
                name: 'Princess Leia',
                phoneNumber: '+250966344466',
                email: 'yyyyyyy@mail.com',
                image: 'img/leia.gif'
            }, {
                id: 3,
                name: 'Luke Skywalker',
                phoneNumber: '+250976654433',
                email: 'zzzzzzzzz@mail.com',
                image: 'img/luke.gif'
            }, {
                id: 4,
                name: 'Chewbacca',
                phoneNumber: '+250456784935',
                email: 'pppppppp@mail.com',
                image: 'img/chewbacca.gif'
            }
        ];
        
        // var contactEmail = React.createClass ({
        //     render: function() {
        //         return (
        //             <p className="contact-email">
        //                 {this.props.email}
        //             </p>
        //         );
        //     }
        // });

        var CONTACT = React.createClass ({
            getInitialState: function() {
                return {
                    isOpened: true
                };
            },

            expandToggle: function(event) {
                this.setState({
                    isOpened: !this.state.isOpened
                })
            },

            render: function() {
                return (
                    <li className="contact">
                        <img className="contact-image" src={this.props.image} width="60px" height="60px" />
                        <div className="contact-info" onClick={this.expandToggle}>
                            <div className="contact-name"> {this.props.name} </div>
                            <div className="contact-number"> {this.props.phoneNumber} </div>
                        </div>
                        
                        <p className={this.state.isOpened ? 'hidden' : ''}>
                            {this.props.email}
                        </p>
                    </li>
                );
            }
        });

        var ContactsList = React.createClass({
            getInitialState: function() {
                return {
                    displayContacts: CONTACTS
                };
            },

            handleSearch: function(event) {
                var searchQuery = event.target.value.toLowerCase();
                var displayedContacts = CONTACTS.filter(
                    function(el) {
                        var searchValue = el.name.toLowerCase();
                        return searchValue.indexOf(searchQuery) !== -1;
                    }
                );

                this.setState({
                    displayContacts: displayedContacts,
                });
            },

            render: function() {
                return (
                    <div className="contacts">
                        <input type="text" className="search-field" onChange={this.handleSearch} />
                        <ul className="contacts-list">
                        {
                            this.state.displayContacts.map(function(el) {
                                return <CONTACT 
                                        key={el.id}
                                        name={el.name}
                                        phoneNumber={el.phoneNumber}
                                        email={el.email}
                                        image={el.image} />;
                            })
                        }
                        </ul>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <ContactsList />,
            document.getElementById("content")
        );

    </script>
</body>
</html>
